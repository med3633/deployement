events {
    worker_connections  1024;
}

http {
    server_tokens off;
    charset utf-8;

    server {
        listen 80 default_server;

        server_name mohamed123.zapto.org;
#
        location / {
            proxy_pass http://frontend:3000/;
        }

# location of ssl location
      location ~ /.well-know/acme-challenge/ {
        root /var/www/certbot;
      }

    }
}