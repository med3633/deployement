version: '3'

services:

  database:
    image: postgres:15.3-alpine
    volumes:
      - ./backup_data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - khedma_network

        
  backend:
    build:
      context: ./django/khedma
    command: sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"  ## Expose HTTPS on port 443
    depends_on:
      - database
    networks:
      - khedma_network
    volumes:
      - digitalocean_media-volume:/django/khedma/media    
        
  frontend:
    build: ./reactjs/khedma/
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - khedma_network

  webserver:
    image: nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
     # - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - digitalocean_media-volume:/django/khedma/media 
    depends_on:
      - frontend
      - backend
    networks:
      - khedma_network



networks:
  khedma_network:
    driver: bridge
########################
volumes:
  digitalocean_media-volume: