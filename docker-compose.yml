version: '3'

services:

  database:
    image: postgres:15.3-alpine
    volumes:
      - ./backup_data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - khedma_network

  backend:
    build:
      context: ./django/khedma
    command: sh -c "python manage.py makemigrations && python manage.py migrate &&  gunicorn khedma.wsgi --bind 0.0.0.0:8000 --certfile=/etc/ssl/certs/fullchain.pem --keyfile=/etc/ssl/private/privkey.pem"
    ports:
      - "443:8000"  # Expose HTTPS on port 443
    depends_on:
      - database
    networks:
      - khedma_network
    volumes:
      - digitalocean_media-volume:/django/khedma/media
      - /etc/letsencrypt/live/testt2.ddns.net/fullchain.pem:/etc/ssl/certs/fullchain.pem
      - /etc/letsencrypt/live/testt2.ddns.net/privkey.pem:/etc/ssl/private/privkey.pem

networks:
  khedma_network:
    driver: bridge

volumes:
  digitalocean_media-volume:
